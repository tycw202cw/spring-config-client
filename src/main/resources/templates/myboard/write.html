<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org"
	th:replace="layout/layout1 :: layout(~{::head},~{::main})">
	<head>
		<!-- include libraries(jQuery, bootstrap) -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>		
		<!-- include summernote css/js -->
		<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
		
		<link rel="stylesheet" href="/css/myboard/write.css">
		<script type="text/javascript">
			$(function(){
				$('#summernote').summernote();
			});
		</script>
	</head>
	<main>
		<h1>메인영역</h1>
		<div class="wrap view-size">
			<section id="myboard">
				<h1>글쓰기</h1>
				<div class="wrap">
					<p class="tit">마이 게시글 글쓰기 페이지</p>
					<form action="/my-board" method="post">
						<p>
							<input type="text" placeholder="작성자이름" name="writer" required="required">
						</p>
						<p>
							<input type="text" placeholder="제목입력" name="title" required="required">
						</p>
						<div>
							<textarea id="summernote" name="content" required="required"></textarea>
						</div>
						<p>
							<button type="submit">글쓰기 입력</button>
						</p>
					</form>
				</div>
			</section>
		</div>
	</main>
</html>
